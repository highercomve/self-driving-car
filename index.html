<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self driving car</title>

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <section id="content">
    <section id="app-container">
      <canvas id="app"></canvas>
    </section>
    <section id="network-visualizer">
      <canvas id="network"></canvas>
    </section>
    <div id="info">
      <div class="info">
        <span class="label">Cars moving:</span>
        <span class="value" id="car-count"></span>
      </div>
      <div class="info">
        <span class="label">Iteration #:</span>
        <span class="value" id="iteration-count"></span>
      </div>
      <div class="info">
        <span class="label">Best score:</span>
        <span class="value" id="best-score"></span>
      </div>
      <div class="info">
        <span class="label">Current score:</span>
        <span class="value" id="current-score"></span>
      </div>
      <div id="verticalButtons">
        <button onclick="save()">Save</button>
        <button onclick="restart()">Restart</button>
        <button onclick="iterate()">Iterate</button>
        <button onclick="exportModel()">Export model</button>
        <button onclick="importModel()">Import model</button>

        <form id="import-model-form" onsubmit="submitFiles()">
          <input id="import-model" class="hidden" type="file" accept=".json"></input>
        </form>
      </div>
    </div>
  </section>
  
  <script src="js/utils.js"></script>
  <script src="js/network.js"></script>
  
  <script type="module" src="js/visualizer.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/info.js"></script>
  <script type="module" src="js/sensor.js"></script>
  <script type="module" src="js/road.js"></script>
  <script type="module" src="js/controls.js"></script>
  <script type="module" src="js/car.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
